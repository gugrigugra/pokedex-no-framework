<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="static/images/icona.ico" />
		<link rel="stylesheet" href="static/css/style.css" />

		<title>Pok√©dex</title>
	</head>
	<body>
		<main>
			<img src="#" alt="pokemon" class="pokemon_image" />

			<h1 class="pokemon_data">
				<span class="pokemon_number"></span> -
				<span class="pokemon_name"></span>
			</h1>

			<form class="form">
				<input
					type="search"
					class="input_search"
					placeholder="Name or Number"
					required
				/>

				<input type="submit" value="Search" class="submit-button" />
			</form>

			<div class="buttons">
				<button class="button btn-prev">Prev</button>
				<button class="button btn-next">Next</button>
			</div>

			

			<img src="static/images/pokedex.png" alt="pokedex" class="pokedex" />
			
		</main>
		<div id="statsBox" class="stats-box hidden">
				
		</div>
	</body>

	<script src="static/js/index.js"></script>
</html>
